<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style-dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="../static/script-dashboard.js" defer></script>
    <script>
        function show(){
           v = document.getElementById('side_window');
            let x = v.style;
             if(x.visibility == 'hidden'){
                x.visibility = 'visible';
             }
             else{
                x.visibility = 'hidden';
             }
        };

        function drp(){
           v = document.getElementsByClassName('file-upload')[0];
            let x = v.style;
             if(x.visibility == 'hidden'){
                x.visibility = 'visible';
             }
             else{
                x.visibility = 'hidden';
             }
        };
    </script>
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar">
        <button onclick="show()" id="design">&equiv;</button>
        <div id="logo">
            <h3>Lecture Attendence</h3>
        </div>
        <div id="options">
            <button onclick="drp()">Drop img</button>
        </div>
    </div>
    <!-- MAIN PAGE -->
    <div id="main">
        <!-- SIDE WINDOW -->
        <div id="side_window">
        <a href="#">Mathematics</a>
        <a href="#">Physics</a>
        <a href="#">Soft Skills</a>
        <a href="#">TMI</a>
        <a href="#">C++</a>
        </div>
        <!-- CALENDER -->
        <div id="main2">
        <div class="wrapper">
            <header>
                <p class="current-date"></p>
                <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days"></ul>
            </div>
        </div>
        </div>
        <!-- MAIN BAR -->
        <div id="bar">
        <a href="#">Mathematics</a>
        <a href="#">Physics</a>
        <a href="#">Soft Skills</a>
        <a href="#">TMI</a>
        <a href="#">C++</a>
        </div>
            <!-- DROP -->
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload">
      <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
    
      <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' name="file" onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
            <h3>Drag and drop a file or select add Image</h3>
        </div>
    </div>
    <input id="dif" type="submit" value="SUBMIT">
    </form>
      <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="image-title-wrap">
          <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
        </div>
      </div>
    </div>

    </div>
</body>
</html>
